{% extends 'base.html' %}

{% block content %}
<main class="l-main">
    <section class="home bd-grid" id="home">
        <div class="contact__container bd-grid container col-7">
            <div class="container">
                <h2 class="section-title">Admin Panel</h2>


            </div>
            <div class="container">

                <h3 class="skills__subtitle" style="text-align: center;">Product Reviews</h3>
            </div>
            <div class="container rounded float-end ">

                {% if reviews %}
                <ul class="list-group ">
                    {% for review in reviews %}
                    <li class="list-group-item ">
                        <strong>Product: </strong>{{ review[0] }}<br>
                        <strong>User: </strong>{{ review[1] }}<br>
                        <strong>Review: </strong>{{ review[2] }}
                    </li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No reviews available.</p>
                {% endif %}
            </div>
        </div>

    </section>
</main>


{% endblock %}
